<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

<body>
   <div class="aside_left col-md-3"> </div>   
   <div class="content_wrapper col-md-6 text-center">
          <p><span class="text-center" id="my_timer" style="color: #f00; font-size:1500%; font-weight:bold;">00:00:00</span><span id="ms" style="color: #f00; font-size:500%; font-weight:bold;" class="text-right">0</span></p>
          <button  id="control" onclick="changeState();" class="btn btn-success" type="button">START</button>
          <button  id="reset" onclick="reset();" class="btn btn-warning" type="button">RESET</button>
   </div>
   <div class="aside_right col-md-3"> </div> 


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

  <script type="text/javascript" src="js/myscript.js"></script>
